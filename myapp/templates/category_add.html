{%extends 'base.html'%}
{%block main_block%}
<div class="container">
    <div class="row mt-5">
        <div class="col-3"></div>
        <div class="col-6">
            {{message}}
            <form action="" enctype="multipart/form-data" method="post" class="border border-2 p-4 shadow">
                {%csrf_token%}
                <h3 class="text-center my-2">Add Category</h3>
                {{form}}
                <center>
                <button type="submit" class="my-2">Add</button>
            </center>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
    <div class="row mt-5">
        <div class="col-3"></div>
        <div class="col-6">
            <table class="table table-dark shadow border">
                <tr>
                    <th>Category Name</th>
                    <th>Budget</th>
                    <th>Owner</th>
                    <th>Image</th>
                    <th>Action</th>
                </tr>
                {%for cat in categories%}
                <tr>
                    <td>{{cat.name}}</td>
                    <td>{{cat.budget}}</td>
                    <td>{{cat.owner}}</td>
                    <td><img src="{{cat.image.url}}" alt="" width="90px" height="90px"></td>
                    <td>
                        <a href="{%url 'category-edit' cat.id%}" class="btn btn-outline-warning">Edit</a>
                        <a href="{%url 'category-remove' cat.id%}" class="btn btn-outline-danger">Delete</a>
                    </td>
                </tr>
                {%endfor%}
            </table>
        </div>
        <div class="col-3"></div>
    </div>
</div>
{%endblock%}
